{% extends "app/base.html" %}
{% load static %}

{% block title %}Connexion{% endblock %}

{% block content %}

	<div class="container">

	    <form action="{% url 'app:login' %}" method="POST" class="form-signin">{% csrf_token %}
			<h2 class="form-signin-heading">Connexion</h2>			
			{% if send %}
				<div class="alert alert-success" role="alert">Votre critère a bien été enregistré.</div>
			{% endif %}	
			<label for="inputUsername" class="sr-only">Adresse E-Mail</label>
			<input type="text" name="inputUsername" id="inputUsername" class="form-control" placeholder="Nom d'utilisateur" required autofocus>
			<label for="inputPassword" class="sr-only">Mot de passe</label>
			<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="remember-me"> Se souvenir de moi
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
      </form>
      <a href="{% url 'app:user_create' %}">Pas encore de compte?</a>

    </div>

{% endblock %}
